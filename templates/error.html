{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Results page</title>
    </head>

    <body>
        <div align="Center">
        <h2 style="font-weight:normal">A game could not be created from your search: <em>{{ search }}</em></h2>
        <h3 style="font-weight:normal">Please try again.</h3>
        <br>
        <form action='/question' method="post">
            <h4>
                <label for="artist_search">Choose an artist:</label><br>
                <input type="text" id="artist_search" name="artist_search" required>
            </h4>
            <p>
                <input type="submit" value="Create Game">
            </p>
        </form>
        </div>
    </body>
</html>
{% endblock %}
